apiVersion: batch/v1
kind: Job
metadata:
  name: neon4cast-dashboard
spec:
  template:
    spec:
      containers:
      - name: demo
        image: eco4cast/rocker-neon4cast:latest
        command:
        - "R"
        args:
        - "-e"
        - 'setwd("/opt/repo"); fs::dir_ls(); remotes::install_deps(".", dep=TRUE); source("dashboard/stage_data.R"); source("dashboard/build_site_map.R")'
        volumeMounts:
        - name: git-repo
          mountPath: /opt/repo
        resources:
          limits:
            memory: 6Gi
            cpu: "1"
          requests:
            memory: 6Gi
            cpu: "1"
      initContainers:
      - name: init-clone-repo
        image: alpine/git
        args:
          - clone
          - --single-branch
          - https://github.com/eco4cast/neon4cast-ci
          - /opt/repo/
        volumeMounts:
          - name: git-repo
            mountPath: /opt/repo
        resources:
          limits:
            memory: 1Gi
            cpu: "1"
          requests:
            memory: 1Gi
            cpu: "1"
      volumes:
      - name: git-repo
        emptyDir: {}
      restartPolicy: Never
  backoffLimit: 1
